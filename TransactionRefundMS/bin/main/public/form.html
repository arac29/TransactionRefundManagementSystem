<body>
    
    <div class=" p-3 mb-2 bg-dark text-white ">
        <div class="navbar justify-content-center">
        <span class="border border-dark">
        <h1>TRMS Submit New Request
        </h1>
        </span>
        </div>
      </div>
      <br>
    <div class="container mb-2 p-3">

        <form action="http://localhost:9094/submitForm" method="POST">

                       <!--  event name -->
          <div class="form-group">               
            <label for="cost">Event Name</label>
            <input name="name" type="text" class="form-control" placeholder="Name of Event">
          </div>
                            <!-- date -->
            <div class="form-group">
              
                <label for="startDate">Start Date</label>
                <input name="startDate" type="date" class="form-control">
            </div>
                            <!-- time -->
            <!-- <div class="form-group col-md-6">
                <label for="EventTime">Time</label>
                <input type="time" class="form-control" >
              </div>
            </div> -->

            <div class="form-group">
              
                <label for="endDate">End Date</label>
                <input type="date" class="form-control"name="endDate">
            </div>

                            <!-- location -->
            <div class="form-group">
              <label for="location">Location</label>
              <input name="location" type="text" class="form-control"  placeholder="Location">
            </div>
                            <!-- cost -->
            <div class="form-group">
              <label for="cost">Cost</label>
              <input name="amountRequested"type="text" class="form-control" placeholder="Cost of Event">
            </div>
                            <!-- event type dd -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" >Event Type</label>
                </div>
                <select name="eventTypeId" class="custom-select" >
                  <option selected>Choose One</option>
                  <option value="1">University Course 80%</option>
                  <option value="2">Seminar 60%</option>
                  <option value="3">Certification Preparation Class 75%</option>
                  <option value="4">Certification Exam 100%</option>
                  <option value="5">Technical Training 90%</option>
                  <option value="6">Other 30%</option>
                </select>
              </div>
                            <!-- description textarea-->
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea name="description" class="form-control"  rows="3"placeholder="Software, Tools, Skills"></textarea>
            </div>
                            <!-- grading format radio -->
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Grading Format</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="format" id="gridRadios1" value="1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Letter Grading
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="format" id="gridRadios2" value="2">
                      <label class="form-check-label" for="gridRadios2">
                        Percentage: 1-100
                      </label>
                    </div>
                    <div class="form-check ">
                      <input class="form-check-input" type="radio" name="format" id="gridRadios3" value="3" >
                      <label class="form-check-label" for="gridRadios3">
                        Pass/Fail
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>

    


            <button type="submit" class="btn btn-dark">Submit</button>

            
          </form>
          <form action="http://localhost:9094/forward" method="POST"> 

            <input type="submit" value="cancel"> </form>
          
          </form>


    </div>



</body>
