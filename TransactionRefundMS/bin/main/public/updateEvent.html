  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Transaction Reimbursement MS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

    <!-- Include in form sumbitted -->
    <div class="container mb-2 p-3" id="update">

        <div class="form-group">

            <form method="POST" id="updateEvent">

                <div class="form-group">               
                    <label for="cost">Event Name</label>
                    <input name="name" id="name" type="text" class="form-control" placeholder="Name of Event">
                  </div>
                                    <!-- date -->
                    <div class="form-group">
                      
                        <label for="startDate">Start Date</label>
                        <input name="startDate" id="startDate" type="date" class="form-control">
                    </div>
    
                    <div class="form-group">
                      
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control"name="endDate" id="endDate">
                    </div>
        
                                    <!-- location -->
                    <div class="form-group">
                      <label for="location">Location</label>
                      <input name="location" id="location" type="text" class="form-control"  placeholder="Location">
                    </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" >Event Type</label>
                    </div>
                    <select name="eventTypeId" id="eventTypeId"class="custom-select" >
                      <option selected>Choose One</option>
                      <option value="1">University Course 80%</option>
                      <option value="2">Seminar 60%</option>
                      <option value="3">Certification Preparation Class 75%</option>
                      <option value="4">Certification Exam 100%</option>
                      <option value="5">Technical Training 90%</option>
                      <option value="6">Other 30%</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="eventDescription">Event Description</label>
                    <textarea name="description" id="description" class="form-control"  rows="3"placeholder="Software, Tools, Skills"></textarea>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Grading Format</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="format" id="format" value="1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Letter Grading
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="format" id="format" value="2">
                          <label class="form-check-label" for="gridRadios2">
                            Percentage: 1-100
                          </label>
                        </div>
                        <div class="form-check ">
                          <input class="form-check-input" type="radio" name="format" id="format" value="3" >
                          <label class="form-check-label" for="gridRadios3">
                            Pass/Fail
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                
            <button type="submit" class="btn btn-dark">Update</button>
            </form>
    
        </div>

    </div>
    
 </body>
